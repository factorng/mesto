<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип Место" class="header__logo">
      </header>
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__logo">
        <div class="profile__info">
          <div class="profile__user">
            <h3 class="profile__name">Джим Моррисон</h3>
            <p class="profile__occupation">Певец</p>
          </div>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="places">

      </section>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="edit-profile">
        <form class="edit-profile__form" method="post" action="#">
          <button class="edit-profile__button-close" type="button" aria-label="закрыть"></button>
          <h3 class="edit-profile__title">Редактировать профиль</h3>
          <input class="edit-profile__input edit-profile__input-name" type="text" id="name" name="name" value="Джим Моррисон" placeholder="Введите имя" required>
          <input class="edit-profile__input edit-profile__input-occupation" type="text" id="occupation" name="occupation" value="Певец" placeholder="Род занятий" required>
          <input class="edit-profile__button-submit" type="submit" value="Сохранить">
        </form>
      </div>
      <div class="add-card">
        <form class="add-card__form" method="post" action="#">
          <button class="add-card__button-close" type="button" aria-label="закрыть"></button>
          <h3 class="add-card__title">Новое место</h3>
          <input class="add-card__input add-card__input-name" type="text" id="place_name" name="place_name" value="" placeholder="Название" required>
          <input class="add-card__input add-card__input-link" type="text" id="place_link" name="place_link" value="" placeholder="Ссылка на картинку" required>
          <input class="add-card__button-submit" type="submit" value="Сохранить">
        </form>
      </div>
      <div class="show-photo">
        <div class="show-photo__window">
          <button class="show-photo__button-close" type="button" aria-label="закрыть"></button>
          <img src="" alt="" class="show-photo__image">
          <p class="show-photo__title"></p>
        </div>
      </div>
      <template id="cardImage">
        <div class="place">
          <img src="" alt="" class="place__image">
          <button class="place__button-delete" type="button"></button>
          <div class="place__description">
            <h3 class="place__title"></h3>
            <button class="place__button-like" type="button"></button>
        </div>>
      </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>
