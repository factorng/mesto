<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип Место" class="header__logo">
      </header>
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__logo">
        <div class="profile__info">
          <div class="profile__user">
            <h3 class="profile__name">Джим Моррисон</h3>
            <p class="profile__occupation">Певец</p>
          </div>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="places">
          <div class="place">
            <img src="./images/capri.jpg" alt="смотровая площадка со скамейками на острове Капри" class="place__image">
            <div class="place__description">
              <h3 class="place__title">Капри</h3>
              <button class="place__button-like" type="button"></button>
            </div>
          </div>
          <div class="place">
            <img src="./images/lissabon.jpg" alt="панорама города город Лиссабон" class="place__image">
            <div class="place__description">
              <h3 class="place__title">Лиссабон</h3>
              <button class="place__button-like" type="button"></button>
            </div>
          </div>
          <div class="place">
            <img src="./images/madrid.jpg" alt="оживленный перекресток в городе Мадрид" class="place__image">
            <div class="place__description">
              <h3 class="place__title">Мадрид</h3>
              <button class="place__button-like" type="button"></button>
            </div>
          </div>
          <div class="place">
            <img src="./images/positano.jpg" alt="панорама города Позитано среди скал" class="place__image">
            <div class="place__description">
              <h3 class="place__title">Позитано</h3>
              <button class="place__button-like" type="button"></button>
            </div>
          </div>
          <div class="place">
            <img src="./images/riga.jpg" alt="новогодня ель и ярмарка у собора в Риге" class="place__image">
            <div class="place__description">
              <h3 class="place__title">Рига</h3>
              <button class="place__button-like" type="button"></button>
            </div>
          </div>
          <div class="place">
            <img src="./images/sorrento.jpg" alt="набережная с ресторанами в городе Сорренто на закате" class="place__image">
            <div class="place__description">
              <h3 class="place__title">Сорренто</h3>
              <button class="place__button-like" type="button"></button>
            </div>
          </div>
      </section>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="edit-profile">
        <form class="edit-profile__form" method="post" action="#">
          <button class="edit-profile__button-close" type="button" aria-label="закрыть"></button>
          <h3 class="edit-profile__title">Редактировать профиль</h3>
          <input class="edit-profile__input edit-profile__input-name" type="text" id="name" name="name" value="Джим Моррисон" placeholder="Введите имя" required>
          <input class="edit-profile__input edit-profile__input-occupation" type="text" id="occupation" name="occupation" value="Певец" placeholder="Род занятий" required>
          <input class="edit-profile__button-submit" type="submit" value="Сохранить">
        </form>
      </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
