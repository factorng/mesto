<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип Место" class="header__logo">
      </header>
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__logo">
        <div class="profile__avatar-hover"></div>
        <div class="profile__info">
          <div class="profile__user">
            <h3 class="profile__name">Джим Моррисон</h3>
            <p class="profile__occupation">Певец</p>
          </div>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="places" aria-label="Элементы"></section>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup edit-profile">
        <form class="popup__form edit-profile__form" method="post" action="#" novalidate>
          <button class="popup__button-close edit-profile__button-close " type="button" aria-label="закрыть"></button>
          <h3 class="popup__title">Редактировать профиль</h3>

          <div class="popup__input-field">
            <input id="input-name" class="popup__input edit-profile__input-name" type="text" id="name" name="name"
            value="Джим Моррисон" placeholder="Введите имя" minlength="2" maxlength="40"  pattern="^[A-Za-zА-ЯЁа-яё -]+$" required>
            <span id="input-name-error" class="popup__input-error"></span>
          </div>

          <div class="popup__input-field">
            <input id="input-occupation" class="popup__input edit-profile__input-occupation" type="text"  name="occupation"
            value="Певец" placeholder="Род занятий" minlength="2" maxlength="200" required>
            <span id="input-occupation-error" class="popup__input-error"></span>
          </div>

          <button class="popup__button-submit edit-profile__button-submit popup__button-submit_inactive"  type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
      <div class="popup add-card">
        <form class="popup__form add-card__form" method="post" action="#" novalidate>
          <button class="popup__button-close add-card__button-close" type="button" aria-label="закрыть"></button>
          <h3 class="popup__title">Новое место</h3>

          <div class="popup__input-field">
            <input class="popup__input add-card__input-name" type="text" id="input-place-name" name="name" value="" placeholder="Название" minlength="2" maxlength="30" required>
            <span id="input-place-name-error" class="popup__input-error"></span>
          </div>

          <div class="popup__input-field">
            <input class="popup__input add-card__input-link" type="url" id="input-place-link" name="link" value="" placeholder="Ссылка на картинку" required>
            <span id="input-place-link-error" class="popup__input-error"></span>
          </div>

          <button class="popup__button-submit add-card__button-submit popup__button-submit_inactive"  type="submit" aria-label="Создать">Создать</button>
        </form>
      </div>
      <div class="popup change-avatar">
        <form class="popup__form change-avatar__form" method="post" action="#" novalidate>
          <button class="popup__button-close change-avatar__button-close" type="button" aria-label="закрыть"></button>
          <h3 class="popup__title">Обновить аватар</h3>

          <div class="popup__input-field">
            <input class="popup__input change-avatar__input-link" type="url" id="change-avatar__input-link" name="link" value="" placeholder="Ссылка на картинку" required>
            <span id="change-avatar__input-link-error" class="popup__input-error"></span>
          </div>

          <button class="popup__button-submit change-avatar__button-submit popup__button-submit_inactive"  type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
      <div class="popup confirmation">
        <form class="popup__form confirmation__form" method="post" action="#" novalidate>
          <button class="popup__button-close confirmation__button-close" type="button" aria-label="закрыть"></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <button class="popup__button-submit"  type="submit" aria-label="Да">Да</button>
        </form>
      </div>
      <div class="show-photo">
        <div class="show-photo__window">
          <button class="show-photo__button-close" type="button" aria-label="закрыть"></button>
          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="picture" class="show-photo__image">
          <p class="show-photo__title"></p>
        </div>
      </div>
      <template id="cardPlace">
        <div class="place">
          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="picture" class="place__image">
          <button class="place__button-delete" type="button"></button>
          <div class="place__description">
            <h3 class="place__title"></h3>
            <div class="place__like">
              <button class="place__button-like" type="button"></button>
              <p class="place__like-count">0</p>
            </div>
          </div>
        </div>
      </template>
    </body>
</html>
